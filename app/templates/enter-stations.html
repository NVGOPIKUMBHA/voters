{% extends 'base.html' %}

{% block content %}

<div>
    <h1>Polling Station Entry</h1>
    <br>
    <br>
    <form class="fform" method="post">
        
        <select name="mandal">
            {% for m in mandals %}
                <option value="{{m}}">{{m}}</option>
            {% endfor %}
        </select>
        <input type="text" name="st_name" placeholder="Enter polling station name" required>
        <input type="text" name="st_number" placeholder="Enter polling station number" required>
        <input type="text" name="st_code" placeholder="Enter polling station code" required>
        <input type="submit" class="submit-btn" value="Submit">
    </form>
</div>

{% endblock content %}
