{% extends 'base.html' %}

{% block content %}

<div>
    <h1>Assembly Constituency Entry</h1>
    <br>
    <br>
    <form class="fform" method="post">
        <select name="const">

            {% for c in constituencies %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
            
        </select>
        <textarea name="assemblies" rows="20" placeholder="Enter all assemblies separated by a comma..." required></textarea>
        <input type="submit" class="submit-btn" value="Submit">
    </form>
</div>

{% endblock content %}
